  <script>
    // Floating Elements JavaScript for Order Management
    function refreshOrders() {
      // Show loading animation
      const refreshBtn = document.querySelector('[onclick="refreshOrders()"] i');
      refreshBtn.classList.add('fa-spin');
      
      // Simulate refresh (replace with actual refresh logic)
      setTimeout(() => {
        if (typeof loadOrders === 'function') {
          loadOrders();
        }
        refreshBtn.classList.remove('fa-spin');
        showNotification('Orders refreshed successfully!', 'success');
      }, 1000);
    }

    function exportOrders() {
      // Create CSV content (basic example)
      const table = document.getElementById('orderTable');
      let csvContent = 'ID,Customer,Date,Delivery,Status\n';
      
      for (let row of table.rows) {
        const cells = Array.from(row.cells).slice(0, -1); // Exclude actions column
        csvContent += cells.map(cell => cell.textContent).join(',') + '\n';
      }
      
      // Download CSV
      const blob = new Blob([csvContent], { type: 'text/csv' });
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'orders_' + new Date().toISOString().split('T')[0] + '.csv';
      a.click();
      window.URL.revokeObjectURL(url);
      
      showNotification('Orders exported successfully!', 'success');
    }

    function showNotification(message, type = 'info') {
      const notification = document.createElement('div');
      const bgColor = type === 'success' ? 'bg-green-500' : type === 'error' ? 'bg-red-500' : 'bg-blue-500';
      
      notification.className = `fixed top-6 right-6 ${bgColor} text-white px-4 py-2 rounded-lg shadow-lg z-50 transform translate-x-full transition-transform duration-500`;
      notification.innerHTML = `
        <div class="flex items-center space-x-2">
          <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle'}"></i>
          <span class="text-sm font-semibold">${message}</span>
        </div>
      `;
      document.body.appendChild(notification);

      // Animate in
      setTimeout(() => {
        notification.classList.remove('translate-x-full');
        notification.classList.add('translate-x-0');
      }, 100);

      // Animate out and remove
      setTimeout(() => {
        notification.classList.add('translate-x-full');
        notification.classList.remove('translate-x-0');
        setTimeout(() => {
          if (document.body.contains(notification)) {
            document.body.removeChild(notification);
          }
        }, 500);
      }, 3000);
    }

    function logout() {

    // Social Media Click Feedback
    function showSocialFeedback(platform) {
      // Create and show feedback notification
      const notification = document.createElement('div');

        <div class="flex items-center space-x-2">
          <i class="fas fa-external-link-alt"></i>
          <span class="text-sm font-semibold">Opening ${platform}... ðŸš€</span>
        </div>
      `;
      document.body.appendChild(notification);

      // Animate in
      setTimeout(() => {
        notification.classList.remove('opacity-0');
        notification.classList.add('opacity-100');
      }, 100);

      // Animate out and remove
      setTimeout(() => {
        notification.classList.add('opacity-0');
        notification.classList.remove('opacity-100');
        setTimeout(() => {
          if (document.body.contains(notification)) {
            document.body.removeChild(notification);
          }
        }, 500);
      }, 2500);

      // Log the click for analytics
      console.log(`User clicked on ${platform} social media link`);
    }
