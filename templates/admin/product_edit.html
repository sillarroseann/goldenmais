{% extends 'admin/base.html' %}

{% block title %}Edit Product | Golden Mais{% endblock %}

{% block content %}
<!-- Page Header -->
<div class="flex justify-between items-center mb-6">
    <div>
        <h1 class="text-3xl font-bold text-gray-900">Edit Product</h1>
        <p class="text-gray-600">Update product information</p>
    </div>
    <div>
        <a href="{% url 'admin_products' %}" 
           class="bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700 transition">
            <i class="fas fa-arrow-left mr-2"></i>Back to Products
        </a>
    </div>
</div>

<!-- Edit Form -->
<div class="bg-white rounded-lg shadow p-6">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Basic Information -->
            <div class="md:col-span-2">
                <h3 class="text-lg font-semibold text-gray-900 mb-4">Basic Information</h3>
            </div>
            
            <!-- Name -->
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Product Name</label>
                <input type="text" id="name" name="name" value="{{ product.name }}" required
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500">
            </div>
            
            <!-- Category -->
            <div>
                <label for="category" class="block text-sm font-medium text-gray-700 mb-2">Category</label>
                <select id="category" name="category" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500">
                    {% for category in categories %}
                        <option value="{{ category.id }}" {% if category.id == product.category.id %}selected{% endif %}>
                            {{ category.name }}
                        </option>
                    {% endfor %}
                </select>
            </div>
            
            <!-- Product Type -->
            <div>
                <label for="product_type" class="block text-sm font-medium text-gray-700 mb-2">Product Type</label>
                <select id="product_type" name="product_type" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500">
                    {% for type_value, type_label in product_types %}
                        <option value="{{ type_value }}" {% if type_value == product.product_type %}selected{% endif %}>
                            {{ type_label }}
                        </option>
                    {% endfor %}
                </select>
            </div>
            
            <!-- Price -->
            <div>
                <label for="price" class="block text-sm font-medium text-gray-700 mb-2">Price (â‚±)</label>
                <input type="number" id="price" name="price" value="{{ product.price }}" step="0.01" min="0" required
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500">
            </div>
            
            <!-- Stock Quantity -->
            <div>
                <label for="stock_quantity" class="block text-sm font-medium text-gray-700 mb-2">Stock Quantity</label>
                <input type="number" id="stock_quantity" name="stock_quantity" value="{{ product.stock_quantity }}" min="0" required
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500">
            </div>
            
            <!-- Image -->
            <div>
                <label for="image" class="block text-sm font-medium text-gray-700 mb-2">Product Image</label>
                {% if product.image %}
                    <div class="mb-2">
                        <img src="{{ product.image.url }}" alt="{{ product.name }}" class="w-20 h-20 object-cover rounded">
                        <p class="text-sm text-gray-500 mt-1">Current image</p>
                    </div>
                {% endif %}
                <input type="file" id="image" name="image" accept="image/*"
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500">
            </div>
            
            <!-- Description -->
            <div class="md:col-span-2">
                <label for="description" class="block text-sm font-medium text-gray-700 mb-2">Description</label>
                <textarea id="description" name="description" rows="4" required
                          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500">{{ product.description }}</textarea>
            </div>
            
            <!-- Product Features -->
            <div class="md:col-span-2">
                <h3 class="text-lg font-semibold text-gray-900 mb-4">Product Features</h3>
                <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                    <div class="flex items-center">
                        <input type="checkbox" id="is_featured" name="is_featured" {% if product.is_featured %}checked{% endif %}
                               class="h-4 w-4 text-yellow-600 focus:ring-yellow-500 border-gray-300 rounded">
                        <label for="is_featured" class="ml-2 block text-sm text-gray-900">Featured</label>
                    </div>
                    
                    <div class="flex items-center">
                        <input type="checkbox" id="is_bestseller" name="is_bestseller" {% if product.is_bestseller %}checked{% endif %}
                               class="h-4 w-4 text-yellow-600 focus:ring-yellow-500 border-gray-300 rounded">
                        <label for="is_bestseller" class="ml-2 block text-sm text-gray-900">Bestseller</label>
                    </div>
                    
                    <div class="flex items-center">
                        <input type="checkbox" id="is_new" name="is_new" {% if product.is_new %}checked{% endif %}
                               class="h-4 w-4 text-yellow-600 focus:ring-yellow-500 border-gray-300 rounded">
                        <label for="is_new" class="ml-2 block text-sm text-gray-900">New</label>
                    </div>
                    
                    <div class="flex items-center">
                        <input type="checkbox" id="free_delivery" name="free_delivery" {% if product.free_delivery %}checked{% endif %}
                               class="h-4 w-4 text-yellow-600 focus:ring-yellow-500 border-gray-300 rounded">
                        <label for="free_delivery" class="ml-2 block text-sm text-gray-900">Free Delivery</label>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Form Actions -->
        <div class="mt-8 flex justify-end space-x-4">
            <a href="{% url 'admin_products' %}" 
               class="bg-gray-500 text-white px-6 py-2 rounded hover:bg-gray-600 transition">
                Cancel
            </a>
            <button type="submit" 
                    class="bg-yellow-600 text-white px-6 py-2 rounded hover:bg-yellow-700 transition">
                <i class="fas fa-save mr-2"></i>Update Product
            </button>
        </div>
    </form>
</div>
{% endblock %}
