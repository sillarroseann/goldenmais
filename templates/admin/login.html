{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Golden Mais</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous">
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full bg-white rounded-lg shadow-md p-8">
        <!-- Logo and Title -->
        <div class="text-center mb-8">
            <img src="{% static 'img/logo.png' %}" alt="Golden Mais Logo" class="w-16 h-16 mx-auto mb-4 rounded-full">
            <h1 class="text-2xl font-bold text-gray-900">Admin Login</h1>
            <p class="text-gray-600 mt-2">Golden Mais Management Dashboard</p>
        </div>

        <!-- Login Form -->
        <form method="post" autocomplete="off">
            {% csrf_token %}
            <div class="space-y-4">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-user mr-2"></i>Username
                    </label>
                    <input type="text" 
                           id="username" 
                           name="username" 
                           required
                           autocomplete="off"
                           spellcheck="false"
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-transparent"
                           placeholder="Enter your username">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-lock mr-2"></i>Password
                    </label>
                    <div class="relative">
                        <input type="password" 
                               id="password" 
                               name="password" 
                               required
                               autocomplete="new-password"
                               spellcheck="false"
                               class="w-full px-3 py-2 pr-10 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-transparent"
                               placeholder="Enter your password">
                        <button type="button" id="togglePassword" 
                                class="absolute inset-y-0 right-0 pr-3 flex items-center justify-center text-gray-400 hover:text-gray-600 cursor-pointer z-10">
                            <i class="fas fa-eye text-lg" id="eyeIcon"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" 
                        class="w-full bg-yellow-600 text-white py-2 px-4 rounded-md hover:bg-yellow-700 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:ring-offset-2 transition duration-200">
                    <i class="fas fa-sign-in-alt mr-2"></i>Login to Dashboard
                </button>
            </div>
        </form>

        <!-- Footer Links -->
        <div class="mt-6 text-center space-y-2">
            <p class="text-sm text-gray-600">
                <a href="/admin-register/" class="text-blue-600 hover:text-blue-800">
                    <i class="fas fa-user-plus mr-1"></i>Register as Admin
                </a>
            </p>
            <p class="text-sm text-gray-600">
                <a href="{% url 'home' %}" class="text-yellow-600 hover:text-yellow-800">
                    <i class="fas fa-arrow-left mr-1"></i>Back to Website
                </a>
            </p>
        </div>

    </div>

    <script>
    // Password show/hide functionality and form security
    document.addEventListener('DOMContentLoaded', function() {
        const password = document.getElementById('password');
        const username = document.getElementById('username');
        const togglePassword = document.getElementById('togglePassword');
        const eyeIcon = document.getElementById('eyeIcon');
        const form = document.querySelector('form');
        
        // Clear form fields on page load to prevent auto-fill
        username.value = '';
        password.value = '';
        
        // Disable browser password saving
        username.setAttribute('autocomplete', 'off');
        password.setAttribute('autocomplete', 'new-password');
        
        // Toggle password visibility
        togglePassword.addEventListener('click', function() {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            
            // Toggle eye icon
            if (type === 'text') {
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        });
        
        // Clear form after submission attempt (whether successful or not)
        form.addEventListener('submit', function() {
            setTimeout(function() {
                username.value = '';
                password.value = '';
            }, 100);
        });
        
        // Clear form when page becomes visible (e.g., back button)
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden) {
                username.value = '';
                password.value = '';
            }
        });
        
        // Prevent form data from being cached
        window.addEventListener('beforeunload', function() {
            username.value = '';
            password.value = '';
        });
    });
    </script>
</body>
</html>
